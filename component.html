<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <title>Component vueJS</title>
</head>

<body>


    <div id="app">
        <div class="container mt-5"> 
            
            <alert message="important" alerttype="alert alert-info"></alert>
            <alert message="inutile" alerttype="alert alert-success"></alert>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('alert', {

            template: `<div :class="alerttype" role="alert">
                    Ceci est un message {{message}}
                  </div>`,
            props:   ['message', 'alerttype']    
        })
        let app = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
